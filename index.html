<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<h1 id="heading" >Welcome to the keycode generator</h1>

<body onkeydown="key(event), whichKey(event), code(event)">
    <div>
        <p id="which"></p>
    </div>
    <div id="section1">
        <span>
        <h2 id="heading2">Event.Key</h2>
        <p id="number"></p>
        </span>
        <span id="section2">
            <h2 id="heading2">Event.Which</h2>
        <p id="code"></p>
        </span>
    </div>
    



    <script src="app.js"> </script>
</body>


</html>
